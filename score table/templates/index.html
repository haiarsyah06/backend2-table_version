<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td {
  border:1px solid black;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student score</title>
</head>
<body>
    <h2>Daftar Nilai Siswa</h2>
    <table>
        <tr>
            <th>Nama</th>
            <th>Nilai</th>
        </tr>
        <ul>
            {% for student in students %}
                    <tr>
                        <th>{{ student['name'] }}</th>
                        <th>{{ student['score'] }}</th>
                    </tr>
                    <tr>
                        <th>{% if student['score'] > 90 %}</th>
                        <th>{% elif student['score'] >= 76 %}</th>
                    </tr>
                    {% endif %}              
            {% endfor %}
        </ul>
    </table>
</body>
</html>
